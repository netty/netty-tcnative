name: Build PR

on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build-pr-windows:
    runs-on: windows-2016
    name: windows-x86_64
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Configuring Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_amd64

      - name: Install tools
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install ninja nasm openssl apr

      - name: Build netty-tcnative-boringssl-static
        run: mvn --file pom.xml -pl openssl-dynamic boringssl-static clean package

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: build-pr-windows-target
          path: "**/target/"
